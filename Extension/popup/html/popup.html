<!DOCTYPE html>
<html data-tab-is-job-board="checking" lang="en">
<head>
    <title>Extension Popup</title>
    <link rel="stylesheet" href="/popup/css/popup.css"/>
    <script type="module" src="/popup/js/popup.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <header>
        <h1>Job Filter</h1>
    </header>
    <main>
        <div class="setting-item">
            <span class="setting-label">Hide filtered jobs</span>
            <label class="toggle">
                <input type="checkbox" name="hide-filtered"/>
                <span class="toggle-slider"></span>
            </label>
        </div>
    </main>
</div>
</body>
</html>
